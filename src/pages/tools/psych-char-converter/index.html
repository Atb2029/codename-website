<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="root/style.css">
	<link rel="stylesheet" href="root/tools.css">
	<title>Psych Character Converter - Codename Engine Tools</title>

	<meta name="title" content="Psych Character Converter - Codename Engine Tools" />
	<meta name="description" content="Website dedicated to things for Codename Engine!" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://codename-engine.com/" />
	<meta property="og:title" content="Psych Character Converter - Codename Engine Tools" />
	<meta property="og:description" content="Website dedicated to things for Codename Engine!" />
	<meta property="og:image" content="https://codename-engine.com/img/banner.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://codename-engine.com/" />
	<meta property="twitter:title" content="Psych Character Converter - Codename Engine Tools" />
	<meta property="twitter:description" content="Website dedicated to things for Codename Engine!" />
	<meta property="twitter:image" content="https://codename-engine.com/img/banner.png" />

	<meta name="theme-color" content="#7f33b8">

	<link rel="icon" href="root/favicon.ico" type="image/x-icon"/>
	<link rel="apple-touch-icon" sizes="180x180" href="root/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="root/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="root/favicon-16x16.png">
	<link rel="manifest" href="root/site.webmanifest">
</head>
<body class="psych-char-converter">
	<div class="header">
		{{ header }}
	</div>
	<div class="container">
		<!-- TODO: implement syntax highlighting -->
		<div class="content">
			<h1 style="text-align: center;">Psych Character Converter</h1>
			<div class="side-by-side" id="dropzone" style="height: 500px;">
				<div style="width: 100%; height: 100%; display: flex; flex-direction: column; gap: 1em;">
					<textarea id="input" placeholder="Paste your Psych character here" style="width: 100%; height: 100%;"></textarea>
					<input type="file" id="file" accept=".json" class="file-input">
					<label for="file" class="file-label">Choose File - <span class="file-name" id="file-name">No file chosen</span></label>
				</div>
				<div style="width: 100%; height: 100%; display: flex; flex-direction: column; gap: 1em;">
					<textarea id="output" placeholder="Output" style="width: 100%; height: 100%;" readonly></textarea>
					<div class="save-button" id="save">Save</div>
				</div>
			</div>
			<div style="width: 100%">
				<input type="file" id="convert-folder" accept=".json" class="file-input" webkitdirectory directory multiple=>
				<label for="convert-folder" class="convert-folder-button">Convert entire folder</label>
			</div>
		</div>
	</div>

	<script src="root/tools/psych-char-converter/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</body>
</html>
