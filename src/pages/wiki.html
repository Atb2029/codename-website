<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title }} - Codename Engine Docs</title>
	<link rel="stylesheet" href="root/style.css">
	<link rel="stylesheet" href="root/wiki.css">
</head>
<body>
	<div class="header">
		{{ header }}
	</div>
	<div class="container">
		<div class="sidebar-wrapper">
			<input type="checkbox" class="sidebar-button">
			<span class="sidebar-button-front">
				<svg viewBox="0 0 100 80" width="40" height="40">
					<rect width="100" height="20" rx="10"></rect>
					<rect y="30" width="100" height="20" rx="10"></rect>
					<rect y="60" width="100" height="20" rx="10"></rect>
				</svg>
				<svg width="800px" height="800px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path stroke="#000000" d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504 738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512 828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496 285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512 195.2 285.696a64 64 0 0 1 0-90.496z"/></svg>
			</span>
			<div class="sidebar">
				<ul class="sidebar-unordered-list">
					{{ sidebar }}
				</ul>
			</div>
		</div>

		<div class="content">
			{{ content }}

			<div class="giscus"></div>
			<div class="giscus-frame"></div>

			<script src="https://giscus.app/client.js"
				data-repo="FNF-CNE-Devs/FNF-CNE-Devs.github.io"
				data-repo-id="R_kgDOMm2E8w"
				data-category="Website"
				data-category-id="DIC_kwDOMm2E884Cio1F"
				data-mapping="pathname"
				data-strict="0"
				data-reactions-enabled="0"
				data-emit-metadata="0"
				data-input-position="top"
				data-theme="https://fnf-cne-devs.github.io/giscus-theme.css"
				data-lang="en"
				data-loading="lazy"
				crossorigin="anonymous"
				async>
			</script>
		</div>
	</div>
</body>
</html>
